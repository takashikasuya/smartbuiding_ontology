slots:
  
  identifiers:
    description: map(string -> string)
    multivalued: true
    range: KeyStringMapEntry
    inlined: true
    inlined_as_list: true
    required: true

  customTags:
    description: map(string -> boolean)
    multivalued: true
    range: KeyBoolMapEntry
    inlined: true
    inlined_as_list: true

  customProperties:
    description: map(string -> map(string -> string))
    multivalued: true
    range: KeyMapOfStringMapEntry
    inlined: true
    inlined_as_list: true

  name:
    description: Machine or Human-readable name
    range: string
    required: true

  sites:
    description: Sites contained by a higher-level container (rarely used)
    range: Site
    multivalued: true
    inlined_as_list: true
  
  buildings:
    description: Buildings in a site
    range: Building
    multivalued: true
    inlined_as_list: true
  
  levels:
    description: Levels in a building
    range: Level
    multivalued: true
    inlined_as_list: true
  
  spaces:
    description: Spaces within a building or level
    range: Space
    multivalued: true
    inlined_as_list: true
  
  equipmentList:  # equipment_list → equipmentList
    description: Equipment installed in a space
    range: Equipment
    multivalued: true
    inlined_as_list: true
  
  points:
    description: Points (sensors/actuators) attached to equipment
    range: Point
    multivalued: true
    inlined_as_list: true
  
  site:
    description: Parent site
    range: Site
  building:
    description: Parent building
    range: Building
  level:
    description: Parent level
    range: Level
  space:
    description: Parent space
    range: Space
  
  equipment:
    description: Parent equipment
    range: Equipment

  enabled:
    description: Whether the point is enabled/active
    range: boolean
    ifabsent: true
  
  pointType:  # point_type → pointType
    description: "Point type - a profile or template name used to refer to the telemetry format obtainable from the device or point. Specific definitions are provided separately in schema files."
    range: string
    required: true
    annotations:
      - tag: description_ja
        value: "ポイントタイプ - 機器やポイントから取得できるテレメトリのフォーマットを参照するためのプロファイル名、またはテンプレート名。具体的な定義については、スキーマファイル等で当該タイプについては別途定義される。"
  
  pointSpecification:  # point_specification → pointSpecification
    description: "Point specification category as shown in equipment point list. English is recommended."
    range: PointSpecificationEnum
    annotations:
      - tag: description_ja
        value: "設備のポイントリストで示される、ポイントの区分を明示。"
  unit:
    description: Measurement unit (enum key; symbol can be taken from annotations)
    range: UnitEnum
  minPresValue:  # min_pres_value → minPresValue
    description: Minimum plausible reading
    range: float
  maxPresValue:  # max_pres_value → maxPresValue
    description: Maximum plausible reading
    range: float
  key:
    range: string
    identifier: true
  value:
    range: string
  flag:
    range: boolean
  entries:
    description: 内側の string->string エントリ
  dtmi:
    description: Digital Twin Model Identifier (DTMI)
    range: Dtmi
    pattern: ^dtmi:org:w3id:rec:Space;1$



  geometry:
    description: Polygon representing the spatial extent of this Space.
    range: Geometry
    multivalued: false

  georeference:
    description: A georeference creates a relationship between the local coordinate system used within a building (e.g., measured in meters) and a geographic coordinate system (e.g., lat, long, alt), such that locally placed Spaces can be resolved and rendered in that geographic coordinate system (e.g., for mapping purposes).
    range: Georeference
    multivalued: false

  hasPart:
    description: The subject is composed in part of the entity given by the object.
    any_of:
      - range : Space
      - range : Resource
    multivalued: true

  isPartOf:
    range: Space
    any_of:
      - range : Space
      - range : Resource
    multivalued: false

  isLocationOf:
    description: Subject is the physical location encapsulating the object.
    range: Resource
    multivalued: true
    inverse: locatedIn

  # Asset specific slots
  assetTag:
    description: "Asset identification tag"
    range: string
    slot_uri: rec:assetTag
    multivalued: true
    
  commissionedBy:
    description: "Agent or resource that commissioned this asset"
    any_of:
      - range: Resource
      - range: Agent
    multivalued: true
    slot_uri: rec:commissionedBy
    
  commissioningDate:
    description: "Date when the asset was commissioned"
    range: date
    slot_uri: rec:commissioningDate
    
  documentation:
    description: "Documentation related to this asset"
    any_of:
      - range: Resource
      - range: Document
    multivalued: true
    slot_uri: rec:documentation
    
  initialCost:
    description: "Initial cost of the asset"
    range: string  # Using string for rdfs:Literal
    slot_uri: rec:initialCost
    
  installationDate:
    description: "Date when the asset was installed"
    range: date
    slot_uri: rec:installationDate
    #exact_mappings:
    #  - xsd:date  # XSD date型との正確なマッピングを明示
      
  installedBy:
    description: "Agent or resource that installed this asset"
    any_of:
      - range: Resource
      - range: Agent
    multivalued: true
    slot_uri: rec:installedBy
    
  IPAddress:  
    description: "IP address of the asset"
    range: string
    pattern: "^((25[0-5]|2[0-4]\\d|1?\\d?\\d)\\.){3}(25[0-5]|2[0-4]\\d|1?\\d?\\d)$"
    multivalued: true
    slot_uri: rec:IPAddress
    
  locatedIn:
    description: "Space where this asset is located"
    any_of:
      - range: Resource
      - range: Space
    multivalued: true
    inverse: isLocationOf
    slot_uri: rec:locatedIn
    
  MACAddress:  
    description: "MAC address of the asset"
    range: string
    pattern: "^([0-9A-Fa-f]{2}[:-]){5}([0-9A-Fa-f]{2})$"
    multivalued: true
    slot_uri: rec:MACAddress
    
  maintenanceInterval:
    description: "Maintenance interval duration"
    range: xsd:duration
    multivalued: true
    slot_uri: rec:maintenanceInterval
    pattern: "^P(?:\\d+Y)?(?:\\d+M)?(?:\\d+D)?(?:T(?:\\d+H)?(?:\\d+M)?(?:\\d+(?:\\.\\d+)?S)?)?$"

  modelNumber:
    description: "Model number of the asset"
    range: string
    slot_uri: rec:modelNumber

  manufacturedBy:
    description: "Agent or resource that manufactured this asset"
    any_of:
      - range: Resource
      - range: Agent
    multivalued: true
    slot_uri: rec:manufacturedBy
    
  mountedOn:
    description: "Building element on which this asset is mounted"
    any_of:
      - range: Resource
      - range: BuildingElement
    slot_uri: rec:mountedOn
    
  servicedBy:
    description: "Agent or resource that services this asset"
    any_of:
      - range: Resource
      - range: Agent
    multivalued: true
    slot_uri: rec:servicedBy
    
  serialNumber:
    description: "Serial number of the asset"
    range: string
    slot_uri: rec:serialNumber

  turnoverDate:
    description: "Date when the asset was turned over"
    range: date
    slot_uri: rec:turnoverDate
    #exact_mappings:
    #  - xsd:date
    
  weight:
    description: "Weight of the asset"
    range: decimal
    slot_uri: rec:weight
    #exact_mappings:
    #  - xsd:decimal
      
  # Agent specific slots
  isMemberOf:
    description: "Organization that this agent is a member of"
    any_of:
      - range: Resource
      - range: Organization
    multivalued: true
    slot_uri: rec:isMemberOf
    
  owns:
    description: "Resources owned by this agent"
    range: Resource
    multivalued: true
    slot_uri: rec:owns

  # Architecture specific slots
  address:
    description: "Address of the architecture"
    any_of:
      - range: Resource
      - range: PostalAddress
    multivalued: true
    slot_uri: rec:address
    
  adjacentElement:
    description: "Building element adjacent to this architecture"
    any_of:
      - range: Resource
      - range: BuildingElement
    multivalued: true
    slot_uri: rec:adjacentElement
    
  architectedBy:
    description: "Agent or resource that architected this structure"
    any_of:
      - range: Resource
      - range: Agent
    multivalued: true
    slot_uri: rec:architectedBy
    
  area:
    description: "Area of the architecture"
    any_of:
      - range: Resource
      - range: ArchitectureArea
    slot_uri: rec:area
    
  capacity:
    description: "Capacity of the architecture"
    any_of:
      - range: Resource
      - range: ArchitectureCapacity
    slot_uri: rec:capacity
    
  constructedBy:
    description: "Agent or resource that constructed this architecture"
    any_of:
      - range: Resource
      - range: Agent
    multivalued: true
    slot_uri: rec:constructedBy
    
  containsElement:
    description: "Building element contained within this architecture"
    any_of:
      - range: Resource
      - range: BuildingElement
    multivalued: true
    slot_uri: rec:containsElement
    
  hasPoint:
    description: "Point associated with this architecture"
    any_of:
      - range: Resource
      - range: Point
    multivalued: true
    slot_uri: rec:hasPoint
    
  intersectingElement:
    description: "Building element intersecting with this architecture"
    any_of:
      - range: Resource
      - range: BuildingElement
    multivalued: true
    slot_uri: rec:intersectingElement
    

  operatedBy:
    description: "Agent or resource that operates this architecture"
    any_of:
      - range: Resource
      - range: Agent
    multivalued: true
    slot_uri: rec:operatedBy
    
  ownedBy:
    description: "Agent or resource that owns this architecture"
    any_of:
      - range: Resource
      - range: Agent
    multivalued: true
    slot_uri: rec:ownedBy

  levelNumber:
    description: "Floor or level number within a building"
    range: integer
    slot_uri: rec:levelNumber
    annotations:
      - tag: description_ja
        value: "建物内のフロアまたはレベル番号"

  feeds:
    description: "Equipment or system that this equipment feeds"
    range: Resource
    multivalued: true
    slot_uri: brick:feeds
    annotations:
      - tag: substance
        value: SubstanceEnum

  isFedBy:
    description: "Resource that feeds this architecture"
    range: Resource
    multivalued: true
    slot_uri: rec:isFedBy
    annotations:
      - tag: substance
        value: SubstanceEnum 

  operationalStageCount:
    description: "The number of operational stages supported by this equipment"
    range: integer
    slot_uri: brick:operationalStageCount

  aggregate:
    description: "Aggregation function or method for point data processing"
    range: AggregateEnum
    slot_uri: brick:aggregate
    annotations:
      - tag: description_ja
        value: "ポイントデータ処理のための集約関数または方法"
      - tag: azure_dtdl_type
        value: "DTObjectInfo"

  hasQuantity:
    description: "Physical quantity measured by this point"
    range: QuantityEnum
    slot_uri: brick:hasQuantity
    annotations:
      - tag: description_ja
        value: "このポイントで測定される物理量"

  hasSubstance:
    description: "Substance associated with this point"
    range: SubstanceEnum
    slot_uri: brick:hasSubstance
    annotations:
      - tag: description_ja
        value: "このポイントに関連する物質"

  isPointOf:
    description: "Equipment that this point belongs to"
    range: Equipment
    inverse: hasPoint
    slot_uri: brick:isPointOf
    annotations:
      - tag: description_ja
        value: "このポイントが属する設備"

classes:
  Space:
    class_uri: rec:Space
    description: A contiguous part of the physical world that contains or can contain sub-spaces. E.g., a Region can contain many Sites, which in turn can contain many Buildings.
    annotations:
    - tag: description_ja
      value: 室やゾーンなどの空間単位。設備を含みうる。
    slots:
    # relationships
    - geometry
    - georeference
    - hasPart
    - isLocationOf
    - isPartOf
    # properties
    - customProperties  # custom_properties → customProperties
    - customTags       # custom_tags → customTags
    - identifiers
    - name
  
  Architecture:
    is_a: Space
    class_uri: rec:Architecture
    description: A designed/landscaped (or potentially designed/landscaped) part of the physical world that has a 3D spatial extent. E.g., a building site, a building, levels within the building, rooms, etc.
    slots:
    - area
    - capacity
    # New slots from REC Architecture schema
    - address
    - adjacentElement
    - architectedBy
    - constructedBy
    - containsElement
    - documentation
    - hasPoint
    - intersectingElement
    - isFedBy
    - operatedBy
    - ownedBy
    
  Site:
    is_a: Architecture
    class_uri: rec:Site
    description: A piece of land upon which zero or more buildings may be situated.
    annotations:
    - tag: description_ja
      value: サイト。複数の建物を含みうる。


  Building:
    is_a: Architecture
    class_uri: rec:Building
    description: A building which is part of a site.
    annotations:
    - tag: description_ja
      value: サイトの一部である建物。

  Level:
    is_a: Architecture
    class_uri: rec:Level
    description: A building storey. Levels can also be treated as a kind of space.
    annotations:
    - tag: description_ja
      value: 建物のフロア。スペースの一種として扱える。
    slots:
    - levelNumber

  # Base Resource class
  Resource:
    class_uri: rdfs:Resource
    description: "Base class for all resources"

  # Asset class
  Asset:
    is_a: Resource
    class_uri: rec:Asset
    description: "Something which is placed inside of a building, but is not an integral part of that building's structure; e.g., furniture, equipment, systems, etc."
    annotations:
      - tag: description_ja
        value: "建物内に配置されるが、建物構造の不可欠な部分ではないもの。例：家具、設備、システムなど。"
    slots:
      - commissionedBy
      - documentation
      - geometry
      - hasPart
      - hasPoint
      - installedBy
      - isPartOf
