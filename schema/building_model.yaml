slots:
  id:
    description: "Unique identifier within the schema. Must start with a letter and contain only letters, digits, underscores, hyphens, colons, semicolons, or periods (for DTMI format)."
    range: string
    identifier: true
    required: true
    pattern: "^(?:[a-zA-Z][a-zA-Z0-9_:\\-]*|dtmi:[A-Za-z0-9_:.;\\-]+)$"
    annotations:
      - tag: description_ja
        value: "スキーマ内の一意識別子。文字で開始し、DTMI形式もサポート。"
      - tag: example
        value: "dtmi:example:Building:1"

  identifiers:
    description: map(string -> string)
    multivalued: true
    range: KeyStringMapEntry
    inlined: true
    inlined_as_list: true
    required: true
    slot_uri: rec:identifiers

  key:
    description: "Key of the map entry"
    range: string
  value:
    description: "Value of the map entry"
    range: string

  flag:
    description: "Boolean flag value"
    range: boolean
    required: true


  entries:
    description: "Nested map entries"
    multivalued: true
    range: KeyStringMapEntry
    inlined: true
    inlined_as_list: true
    required: true

  customTags:
    description: map(string -> boolean)
    multivalued: true
    range: KeyBoolMapEntry
    inlined: true
    inlined_as_list: true
    slot_uri: rec:customTags

  customProperties:
    description: map(string -> map(string -> string))
    multivalued: true
    range: KeyMapOfStringMapEntry
    inlined: true
    inlined_as_list: true
    slot_uri: rec:customProperties

  name:
    description: Machine or Human-readable name
    range: string
    required: true
    slot_uri: rec:name
    
#  名称が被るため    
#  site:
#    description: Parent site
#    range: string
  
#  building:
#    description: Parent building
#    range: string
  
#  level:
#    description: Parent level
#    range: string

  deviceType:
    description: Device Type
    range: string

  intervalCapability: 
    description: Polling period (period speed that the device is capable of)
    range: integer

  installationArea:
    description: Parent installation area
    range: string

  targetArea:
    description: Target area for this resource
    range: string

  panel:
    description: Parent panel
    range: string  
  
  
  pointType:  # point_type → pointType
    description: "Point type - a profile or template name used to refer to the telemetry format obtainable from the device or point. Specific definitions are provided separately in schema files."
    range: string
    required: true
    annotations:
      - tag: description_ja
        value: "ポイントタイプ - 機器やポイントから取得できるテレメトリのフォーマットを参照するためのプロファイル名、またはテンプレート名。具体的な定義については、スキーマファイル等で当該タイプについては別途定義される。"
  
  pointSpecification:  # point_specification → pointSpecification
    description: "Point specification category as shown in equipment point list. English is recommended."
    range: PointSpecificationEnum
    annotations:
      - tag: description_ja
        value: "設備のポイントリストで示される、ポイントの区分を明示。"
  unit:
    description: Measurement unit (enum key; symbol can be taken from annotations)
    range: UnitEnum
  minPresValue:  # min_pres_value → minPresValue
    description: Minimum plausible reading
    range: float
  maxPresValue:  # max_pres_value → maxPresValue
    description: Maximum plausible reading
    range: float
  scale:
    description: Scale factor for raw value conversion
    range: float


  geometry:
    description: Polygon representing the spatial extent of this Space.
    range: Geometry
    multivalued: false
    slot_uri: rec:geometry

  georeference:
    description: A georeference creates a relationship between the local coordinate system used within a building (e.g., measured in meters) and a geographic coordinate system (e.g., lat, long, alt), such that locally placed Spaces can be resolved and rendered in that geographic coordinate system (e.g., for mapping purposes).
    range: Georeference
    multivalued: false
    slot_uri: rec:georeference

  hasPart:
    description: The subject is composed in part of the entity given by the object.
    any_of:
      - range : Space
      - range : Resource
    multivalued: true
    slot_uri: rec:hasPart

  isPartOf:
    range: Space
    any_of:
      - range : Space
      - range : Resource
    multivalued: false
    slot_uri: rec:isPartOf

  isLocationOf:
    description: Subject is the physical location encapsulating the object.
    range: Space
    multivalued: true
    slot_uri: rec:isLocationOf

  # Asset specific slots
  assetTag:
    description: "Asset identification tag"
    range: string
    slot_uri: rec:assetTag
    multivalued: true
    
  commissionedBy:
    description: "Agent or resource that commissioned this asset"
    any_of:
      - range: Resource
      - range: Agent
    multivalued: true
    slot_uri: rec:commissionedBy
    
  commissioningDate:
    description: "Date when the asset was commissioned"
    range: date
    slot_uri: rec:commissioningDate
    
  documentation:
    description: "Documentation related to this asset"
    any_of:
      - range: Resource
      - range: Document
    multivalued: true
    slot_uri: rec:documentation
    
  initialCost:
    description: "Initial cost of the asset"
    range: string  # Using string for rdfs:Literal
    slot_uri: rec:initialCost
    
  installationDate:
    description: "Date when the asset was installed"
    range: date
    slot_uri: rec:installationDate
    #exact_mappings:
    #  - xsd:date  # XSD date型との正確なマッピングを明示
      
  installedBy:
    description: "Agent or resource that installed this asset"
    any_of:
      - range: Resource
      - range: Agent
    multivalued: true
    slot_uri: rec:installedBy
    
  IPAddress:  
    description: "IP address of the asset"
    range: string
    pattern: "^((25[0-5]|2[0-4]\\d|1?\\d?\\d)\\.){3}(25[0-5]|2[0-4]\\d|1?\\d?\\d)$"
    multivalued: true
    slot_uri: rec:IPAddress
    
  locatedIn:
    description: "Space where this asset is located"
    range: Resource
    multivalued: true
    slot_uri: rec:locatedIn
    
  MACAddress:  
    description: "MAC address of the asset"
    range: string
    pattern: "^([0-9A-Fa-f]{2}[:-]){5}([0-9A-Fa-f]{2})$"
    multivalued: true
    slot_uri: rec:MACAddress
    
  maintenanceInterval:
    description: "Maintenance interval duration"
    range: Duration
    multivalued: true
    slot_uri: rec:maintenanceInterval

  modelNumber:
    description: "Model number of the asset"
    range: string
    slot_uri: rec:modelNumber

  manufacturedBy:
    description: "Agent or resource that manufactured this asset"
    any_of:
      - range: Resource
      - range: Agent
    multivalued: true
    slot_uri: rec:manufacturedBy
    
  mountedOn:
    description: "Building element on which this asset is mounted"
    any_of:
      - range: Resource
      - range: BuildingElement
    slot_uri: rec:mountedOn
    
  servicedBy:
    description: "Agent or resource that services this asset"
    any_of:
      - range: Resource
      - range: Agent
    multivalued: true
    slot_uri: rec:servicedBy
    
  serialNumber:
    description: "Serial number of the asset"
    range: string
    slot_uri: rec:serialNumber

  turnoverDate:
    description: "Date when the asset was turned over"
    range: date
    slot_uri: rec:turnoverDate
    #exact_mappings:
    #  - xsd:date
    
  weight:
    description: "Weight of the asset"
    range: decimal
    slot_uri: rec:weight
    #exact_mappings:
    #  - xsd:decimal
      
  # Agent specific slots
  memberOf:
    description: "Indicates membership in an organization. Note that componency (e.g., departments of a corporation) are expressed using the more generic Organization.isPartOf property."
    range: Organization
    multivalued: true
    slot_uri: rec:memberOf
    
  owns:
    description: " Indicates ownership of some thing, e.g., a building, an asset, an organization, etc."
    range: Resource
    multivalued: true
    slot_uri: rec:owns

  # Architecture specific slots
  address:
    description: "Address of the architecture"
    range: PostalAddress
    multivalued: true
    slot_uri: rec:address
    
  adjacentElement:
    description: "Building element adjacent to this architecture"
    any_of:
      - range: Resource
      - range: BuildingElement
    multivalued: true
    slot_uri: rec:adjacentElement
    
  architectedBy:
    description: "Agent or resource that architected this structure"
    range: Agent
    multivalued: true
    slot_uri: rec:architectedBy
    
  area:
    description: "Area of the architecture"
    range: ArchitectureArea
    slot_uri: rec:area
    
  capacity:
    description: "Capacity of the architecture"
    range: ArchitectureCapacity
    slot_uri: rec:capacity
    
  constructedBy:
    description: "Agent or resource that constructed this architecture"
    range: Agent
    multivalued: true
    slot_uri: rec:constructedBy
    
  containsElement:
    description: "Building element contained within this architecture"
    any_of:
      - range: Resource
      - range: BuildingElement
    multivalued: true
    slot_uri: rec:containsElement
    
  hasPoint:
    description: "Point associated with this architecture"
    any_of:
      - range: Point
      - range: PointExt
    multivalued: true
    slot_uri: rec:hasPoint
    
  intersectingElement:
    description: "Building element intersecting with this architecture"
    any_of:
      - range: Resource
      - range: BuildingElement
    multivalued: true
    slot_uri: rec:intersectingElement
    

  operatedBy:
    description: "Agent or resource that operates this architecture"
    any_of:
      - range: Resource
      - range: Agent
    multivalued: true
    slot_uri: rec:operatedBy
    
  ownedBy:
    description: "Agent or resource that owns this architecture"
    any_of:
      - range: Resource
      - range: Agent
    multivalued: true
    slot_uri: rec:ownedBy

  levelNumber:
    description: "Floor or level number within a building"
    range: integer
    slot_uri: rec:levelNumber
    annotations:
      - tag: description_ja
        value: "建物内のフロアまたはレベル番号"

  feeds:
    description: "Equipment or system that this equipment feeds"
    range: Resource
    multivalued: true
    slot_uri: brick:feeds
    annotations:
      - tag: substance
        value: SubstanceEnum

  isFedBy:
    description: "Resource that feeds this architecture"
    range: Resource
    multivalued: true
    slot_uri: rec:isFedBy
    annotations:
      - tag: substance
        value: SubstanceEnum 

  operationalStageCount:
    description: "The number of operational stages supported by this equipment"
    range: integer
    slot_uri: brick:operationalStageCount

  aggregate:
    description: "Aggregation function or method for point data processing"
    range: AggregateEnum
    slot_uri: brick:aggregate
    annotations:
      - tag: description_ja
        value: "ポイントデータ処理のための集約関数または方法"
      - tag: azure_dtdl_type
        value: "DTObjectInfo"

  hasQuantity:
    description: "Physical quantity measured by this point"
    range: QuantityEnum
    slot_uri: brick:hasQuantity
    annotations:
      - tag: description_ja
        value: "このポイントで測定される物理量"

  hasSubstance:
    description: "Substance associated with this point"
    range: SubstanceEnum
    slot_uri: brick:hasSubstance
    annotations:
      - tag: description_ja
        value: "このポイントに関連する物質"

  isPointOf:
    description: "Equipment that this point belongs to"
    any_of:
      - range: Equipment
      - range: EquipmentExt
    slot_uri: brick:isPointOf
    annotations:
      - tag: description_ja
        value: "このポイントが属する設備"


  # Information specific slots
  description:
    description: "A textual description of the resource"
    range: string
    slot_uri: rec:description
    annotations:
      - tag: description_ja
        value: "リソースのテキスト記述"

  format:
    description: "MIME type or format identifier for the information"
    range: string
    slot_uri: rec:format
    annotations:
      - tag: description_ja
        value: "情報のMIMEタイプまたはフォーマット識別子"

  url:
    description: "URL or URI pointing to the information resource"
    range: uri
    slot_uri: rec:url
    annotations:
      - tag: description_ja
        value: "情報リソースを指すURLまたはURI"

  version:
    description: "Version identifier for the information"
    range: string
    slot_uri: rec:version
    annotations:
      - tag: description_ja
        value: "情報のバージョン識別子"

  language:
    description: "Language code (ISO 639-1) of the information content"
    range: string
    pattern: "^[a-z]{2}(-[A-Z]{2})?$"
    slot_uri: rec:language
    annotations:
      - tag: description_ja
        value: "情報コンテンツの言語コード (ISO 639-1)"

  size:
    description: "Size of the information resource in bytes"
    range: integer
    slot_uri: rec:size
    annotations:
      - tag: description_ja
        value: "情報リソースのサイズ（バイト）"

  checksum:
    description: "Checksum or hash of the information content"
    range: string
    slot_uri: rec:checksum
    annotations:
      - tag: description_ja
        value: "情報コンテンツのチェックサムまたはハッシュ"

  # Geofence specific slots
  coordinates:
    description: "Geographic coordinates defining the geofence boundary"
    range: string
    slot_uri: rec:coordinates
    annotations:
      - tag: description_ja
        value: "ジオフェンス境界を定義する地理座標"

  radius:
    description: "Radius in meters for circular geofences"
    range: float
    slot_uri: rec:radius
    annotations:
      - tag: description_ja
        value: "円形ジオフェンスの半径（メートル）"

  altitude:
