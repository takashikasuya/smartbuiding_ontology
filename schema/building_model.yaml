classes:
  Space:
    class_uri: rec:Space
    description: A contiguous part of the physical world that contains or can contain sub-spaces. E.g., a Region can contain many Sites, which in turn can contain many Buildings.
    annotations:
    - tag: description_ja
      value: 室やゾーンなどの空間単位。設備を含みうる。
    exact_mappings:
      - rec:Space
    slots:
    - id
    - geometry
    - georeference
    - hasPart
    - isLocationOf
    - isPartOf
    - customProperties
    - customTags
    - identifiers
    - name
    - description
  
  Architecture:
    abstract: true 
    is_a: Space
    class_uri: rec:Architecture
    description: A designed/landscaped (or potentially designed/landscaped) part of the physical world that has a 3D spatial extent. E.g., a building site, a building, levels within the building, rooms, etc.
    exact_mappings:
      - rec:Architecture
    slots:
    - area
    - capacity
    - address
    - adjacentElement
    - architectedBy
    - constructedBy
    - containsElement
    - documentation
    - hasPoint
    - intersectingElement
    - isFedBy
    - operatedBy
    - ownedBy

  Site:
    is_a: Architecture
    class_uri: rec:Site
    description: A piece of land upon which zero or more buildings may be situated.
    exact_mappings:
      - rec:Site
    annotations:
    - tag: description_ja
      value: サイト。複数の建物を含みうる。
      


  Building:
    is_a: Architecture
    class_uri: rec:Building
    description: A building which is part of a site.
    annotations:
    - tag: description_ja
      value: サイトの一部である建物。
    exact_mappings:
      - rec:Building

  Level:
    is_a: Architecture
    class_uri: rec:Level
    description: A building storey. Levels can also be treated as a kind of space.
    annotations:
    - tag: description_ja
      value: 建物のフロア。スペースの一種として扱える。
    exact_mappings:
      - rec:Level
    slots:
    - levelNumber

  # Base Resource class
  Resource:
    abstract: true
    class_uri: rdfs:Resource
    description: "Base class for all resources"
    exact_mappings:
      - rdfs:Resource

  # Asset class
  Asset:
    abstract: true
    is_a: Resource
    class_uri: rec:Asset
    description: "Something which is placed inside of a building, but is not an integral part of that building's structure; e.g., furniture, equipment, systems, etc."
    annotations:
      - tag: description_ja
        value: "建物内に配置されるが、建物構造の不可欠な部分ではないもの。例：家具、設備、システムなど。"
    exact_mappings:
      - rec:Asset
    slots:
      - id
      - commissionedBy
      - documentation
      - description
      - geometry
      - hasPart
      - hasPoint
      - installedBy
      - isPartOf
      - locatedIn
      - manufacturedBy
      - mountedOn
      - servicedBy
      - assetTag
      - commissioningDate
      - customProperties  # custom_properties → customProperties
      - customTags       # custom_tags → customTags
      - identifiers
      - initialCost
      - installationDate
      - IPAddress        
      - MACAddress       
      - maintenanceInterval
      - modelNumber
      - name
      - serialNumber
      - turnoverDate
      - weight
       
  Equipment:
    is_a: Asset
    class_uri: brick:Equipment
    exact_mappings: 
      - brick:Equipment
    description: "An equipment asset installed in a space."
    annotations:
    - tag: description_ja
      value: "空間に設置された設備アセット。"
    slots:
      - feeds
      - isFedBy
      - operationalStageCount
    
    slot_usage:
      locatedIn:
        range: Space  # Equipment is specifically located in spaces

  EquipmentExt:
    is_a: Equipment
    class_uri: sbco:EquipmentExt
    description: "An equipment asset installed in a space."
    annotations:
    - tag: description_ja
      value: "SBCOにて拡張したデバイスモデル"
    slots:
      - deviceType
      - panel
      - installationArea
      - targetArea
    
    slot_usage:
      locatedIn:
        range: Space  # Equipment is specifically located in spaces


  Point:
    class_uri: brick:Point
    exact_mappings: 
      - brick:Point
    description: A sensor, actuator, or data point associated with equipment.
    annotations:
    - tag: description_ja
      value: 設備に紐づくセンサー/アクチュエータ/データポイント。
    slots:
    - id
    - isPointOf
    - aggregate
    - customProperties  # costomProperties → customProperties (タイポ修正)
    - customTags       # custom_tags → customTags
    - hasQuantity
    - hasSubstance
    - identifiers
    - name
  
  PointExt:
    is_a: Point
    class_uri: sbco:PointExt
    description: "A point (sensor/actuator) in a smart building context."
    annotations:
      - tag: description_ja
        value: "スマートビルディングの文脈におけるポイント（センサー/アクチュエータ）。"
    slots:
      - pointSpecification  # point_specification → pointSpecification
      - pointType          # point_type → pointType
      - unit
      - maxPresValue       # max_pres_value → maxPresValue
      - minPresValue       # min_pres_value → minPresValue
      - scale      

    slot_usage:
      isPointOf:
        any_of:
          - range: Equipment
          - range: EquipmentExt

  KeyStringMapEntry:
    description: map(string -> string) の1エントリ
    slots:
    - key
    - value
    slot_usage:
      key:
        required: true
      value:
        required: true

  KeyBoolMapEntry:
    description: map(string -> boolean) の1エントリ
    slots:
    - key
    - flag
    slot_usage:
      key:
        required: true
      flag:
        required: true

  KeyMapOfStringMapEntry:
    description: map(string -> map(string -> string)) の1エントリ
    slots:
    - key
    - entries
    slot_usage:
      key:
        required: true
      entries:
        multivalued: true
        range: KeyStringMapEntry
        inlined: true
        inlined_as_list: true


