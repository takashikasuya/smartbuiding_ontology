id: https://www.sbco.or.jp/ont/schema
name: building_model
title: Smart Building Model
description: 'A LinkML schema for sites, buildings, spaces, equipment, and points
  used in smart-building data exchanges.

  '
default_prefix: sbco
default_range: string
prefixes:
  linkml: https://w3id.org/linkml/
  rec: https://w3id.org/rec/
  sbco: https://www.sbco.or.jp/ont/
  gutp: https://smart-building-ontology.org/gutp/
  brick: https://brickschema.org/schema/Brick#
  xsd: http://www.w3.org/2001/XMLSchema#
  rdfs: http://www.w3.org/2000/01/rdf-schema#
imports:
- linkml:types

types:
  Dtmi:
    base: string
    description: DTMI形式のID
    uri: xsd:string
    pattern: "^dtmi:[A-Za-z0-9_:.;-]+$"

    # 以下を追加
  Duration:
    base: string
    description: ISO 8601 duration format
    uri: xsd:duration
    pattern: "^P(?:\\d+Y)?(?:\\d+M)?(?:\\d+D)?(?:T(?:\\d+H)?(?:\\d+M)?(?:\\d+(?:\\.\\d+)?S)?)?$"

    
enums:
  UnitEnum:
    description: Allowed measurement units
    permissible_values:
      celsius:
        description: Degree Celsius
        annotations:
        - tag: text
          value: °C
      percent:
        description: Percent
        annotations:
        - tag: text
          value: '%'
      ppm:
        description: Parts per million
        annotations:
        - tag: text
          value: ppm
